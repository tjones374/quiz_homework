<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="all-content">
			<div id="front-page">
				<h1 id="title">Javascript Quiz</h1>
				<p id="description"></p>
				<button type="button" class="btn btn-primary" id="start-button">
					Start Quiz
				</button>
				<button type="button" class="btn btn-primary" id="view-scores">
					View Highscores
				</button>
			</div>

			<div class="display-4" id="timer"></div>
			<div class="question-container">
				<h2 class="question-title"></h2>
				<div class="options-container"></div>
			</div>

			<div id="done" class="hidden">
				<h1>All done!</h1>
				<p id="your-score">Your Score: <span class="your-score"></span></p>
				<p>Correct: <span class="correct"></span></p>
				<p>Incorrect: <span class="incorrect"></span></p>
				Enter Initials: <input id="initials" type="text" name="initials" />
				<button type="button" class="btn btn-primary" id="submit-button">
					Submit
				</button>
			</div>

			<div id="highscores" class="hidden">
				<h1>Highscores</h1>
				<ol class="list-group" id="score-list"></ol>
				<button type="button" class="btn btn-primary" id="try-again">
					Try again
				</button>
				<button type="button" class="btn btn-primary" id="clear">
					Clear Highscores
				</button>
			</div>
		</div>
		<script type="text/javascript" src="js/questions.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
